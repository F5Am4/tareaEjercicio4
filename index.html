<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- CONTAINER MAIN -->
    <div class="main">
      <div class="personal-container">
        <!-- CONTENEDOR 1 -->
        <div class="container1">
          <div class="container1-inbox1">
            <ul>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
          <!-- CONTENEDOR 2 -->
          <div class="container2">
            <div class="container2-box1">
              <img
                id="jeremy"
                src="./img/image-jeremy.png"
                alt="Jeremy Robson"
              />
              <h5>Report of</h5>
              <h3>
                Jeremy <br />
                Robson
              </h3>
            </div>
          </div>

          <div class="container1-box1"></div>
        </div>
      </div>

      <div class="big-container">
        <!-- CONTENEDOR 3 WORK-->
        <div class="container3">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Work</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>32hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 36hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENEDOR 4 EXERCISE -->
        <div class="container4">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Exercise</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>4hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 5hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENEDOR 5 PLAY -->
        <div class="container5">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Play</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>10hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 8hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENEDOR 6 SOCIAL -->
        <div class="container6">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Social</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>5hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 10hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENEDOR 7 STUDY -->
        <div class="container7">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Study</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>4hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 7hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENEDOR 8 SELF-CARE -->
        <div class="container8">
          <div class="container3-boxIn1">
            <div class="container3-boxIn2">
              <h4 id="c3h4">
                <span>Self-Care</span>
                <span>...</span>
              </h4>
              <div class="container3-boxIn3">
                <h2 id="c3h2">
                  <span>2hrs</span>
                </h2>
                <h4 id="c3h4-2">
                  <span>Last Week - 2hrs</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
